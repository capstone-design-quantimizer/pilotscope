[benchmark_info]
name=ycsb
workload=workloada

[dbms_info]
name=postgres

[executor]
classname=SysmlExecutor
sqls_file_path=../pilotscope/Dataset/StockStrategy/stock_strategy_momentum_investing_train.txt
db_name = stock_strategy

[global]
iters=50

[optimizer]
rand_percentage=0.1
n_estimators=100

[policy]
classname=NoPrunning

[spaces]
definition=postgres-13
ignore=postgres-none
adapter_alias=hesbo
le_low_dim=16
bias_prob_sv=0.2
quantization_factor=10000
target_metric=throughput

[storage]
classname=FileTablesStorage
outdir=results
